        <!-- Add drug prediction form -->
        <div class="col-lg-12">
          <div class="block">
              <div class="title"><strong>Drug Prediction</strong></div>
              <div class="block-body">
                  <form method="post" action="/predict" class="form-horizontal">                      
                      <!-- Age -->
                      <div class="form-group row">
                          <label for="age" class="col-sm-3 form-control-label">Age:</label>
                          <div class="col-sm-9">
                              <input type="number" name="age" class="form-control" required>
                          </div>
                      </div>

                      <!-- Sex -->
                      <div class="form-group row">
                          <label for="sex" class="col-sm-3 form-control-label">Sex:</label>
                          <div class="col-sm-9">
                              <select name="sex" class="form-control" required>
                                  <option value="0">Male</option>
                                  <option value="1">Female</option>
                              </select>
                          </div>
                      </div>

                      <!-- Blood Pressure (bp) -->
                      <div class="form-group row">
                          <label for="bp" class="col-sm-3 form-control-label">Blood Pressure:</label>
                          <div class="col-sm-9">
                              <select name="bp" class="form-control" required>
                                  <option value="0">Low</option>
                                  <option value="1">Normal</option>
                                  <option value="2">High</option>
                              </select>
                          </div>
                      </div>

                      <!-- Cholesterol -->
                      <div class="form-group row">
                          <label for="cholesterol" class="col-sm-3 form-control-label">Cholesterol:</label>
                          <div class="col-sm-9">
                              <select name="cholesterol" class="form-control" required>
                                  <option value="0">Normal</option>
                                  <option value="1">High</option>
                              </select>
                          </div>
                      </div>

                      <!-- Na_to_k -->
                      <div class="form-group row">
                          <label for="na_to_k" class="col-sm-3 form-control-label">Sodium to Potassium Ration:</label>
                          <div class="col-sm-9">
                              <input type="number" step="0.01" name="na_to_k" class="form-control" required>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="line"></div>

                      <div class="form-group row">
                          <div class="col-sm-9 ml-auto">
                              <button type="submit" class="btn btn-primary">Predict</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
        </div>
