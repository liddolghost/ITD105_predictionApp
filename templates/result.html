<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .result-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            text-align: center;
        }

        .predicted-drug {
            color: red; /* Change the color to your preference */
            font-weight: bold;
        }

        .back-to-drug {
            cursor: pointer;
            color: blue; /* Change the color to your preference */
            text-decoration: underline; /* Optional: Add underline for better visual indication */
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Drug Prediction Result</h1>
        <p>The predicted drug that might be accurate for the patient is:</p>
        <p><span class="predicted-drug">{{ drug }}</span></p>
        <p class="back-to-drug" onclick="redirectToDrug()">Got it</p>
    
        <script>
            function redirectToDrug() {
                // Use Flask's url_for function to get the URL for the 'drug' route
                var drugUrl = '{{ url_for('drug') }}';
                
                // Redirect to the drug route
                window.location.href = drugUrl;
            }
        </script>
    </div>
</body>
</html>
